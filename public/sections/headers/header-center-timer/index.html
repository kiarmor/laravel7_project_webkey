<header id="header-center-timer" class="pt-125 pb-150 text-center dark">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img src="./sections/headers/header-center-timer/images/logo2-light-big.png" srcset="./sections/headers/header-center-timer/images/logo2-light-big@2x.png 2x" class="mb-50" alt="Gumapp">
                <h1 class="mb-10"><strong>New update coming soon</strong></h1>
                <div class="compressed-box-50">
                    <div class="row countdown">
                        <div class="col-sm-3 col-xs-6">
                            <h1 class="mb-0"><span class="days">14</span></h1>
                            <h4>Days</h4>
                            <div class="col-md-sep"><span class="spr-option-textedit">:</span></div>
                        </div>
                        <div class="col-sm-3 col-xs-6">
                            <h1 class="mb-0"><span class="hours">8</span></h1>
                            <h4>Hours</h4>
                            <div class="col-md-sep"><span class="spr-option-textedit">:</span></div>
                        </div>
                        <div class="col-sm-3 col-xs-6">
                            <h1 class="mb-0"><span class="minutes">32</span></h1>
                            <h4>Minutes</h4>
                            <div class="col-md-sep"><span class="spr-option-textedit">:</span></div>
                        </div>
                        <div class="col-sm-3 col-xs-6">
                            <h1 class="mb-0"><span class="seconds">6</span></h1>
                            <h4>Seconds</h4>
                        </div>
                    </div>
                </div>
                <a href="#" class="btn btn-lg btn-default mt-50"><span class="spr-option-textedit-link"><strong>Find out more</strong></span></a>
            </div>
        </div>
    </div>
    <div class="bg"></div>
</header>
